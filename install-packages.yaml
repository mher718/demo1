---
- name: Install default packages on Ubuntu 22.04
  hosts: all
  become: yes
  gather_facts: yes

  vars:
    default_packages:
      - curl
      - wget
      - git
      - vim
      - nano
      - unzip
      - zip
      - htop
      - tree
      - software-properties-common
      - lsb-release
      - net-tools
      - openssh-client
      - openssh-server
      - build-essential
      - python3-pip
      - python3-venv
      - default-jdk
      - sysstat
      - dstat

  tasks:
    - name: Install default packages
      ansible.builtin.apt:
        name: "{{ default_packages }}"
        state: present
        update_cache: yes

